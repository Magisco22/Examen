<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<title>Formulario</title>
</head>
<body>

	<div class="container">
		<div class="form__top">
			<h2> <span>Registro de citas</span></h2>
		</div>
		<form class="form__reg" action="">
			<input class="input" type="text" placeholder="&#128100;  Asunto" required autofocus>
            <input class="input" type="Date" placeholder="&#9993;  Fecha" required>
            <input class="input" type="time" placeholder="&#128222;  Hora" required>
            <!--<input class="input" type="text" placeholder="&#8962;  Doctor" required>-->

			<tbody th:each="person : ${people}">
			<br>
			<th th:text="${person.name}"></th>
			<input type="radio" name="gender" value="${person.name}">
			</tbody>

            <div class="btn__form">
            	<input class="btn__submit" type="submit" value="REGISTRAR">
            	<input class="btn__reset" type="reset" value="LIMPIAR">	
            </div>

		</form>
	</div>
	
</body>
</html>
